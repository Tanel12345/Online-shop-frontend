
<div class="validateform">
<form (ngSubmit)="onSubmit()"  class="row g-3" #loginForm="ngForm">
    <h3>Please login</h3>
    <div class="col-md-4 form-group">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" [(ngModel)]="loginUser.username" placeholder="Your username" name="username" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
          </div>
          <div *ngIf="errors['username']" class="error">{{ errors['username'] }}
        </div>
      </div>
    
      
    
    <div class="col-md-4 form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="inputPassword5" class="form-control" placeholder="Your password" aria-describedby="passwordHelpBlock" [(ngModel)]="loginUser.password" name="password" required>
      
      <div *ngIf="errors['Password']" class="error">{{ errors['Password'] }}</div>
       
     
    </div> 
  
      
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
   
  
</form>

</div>
