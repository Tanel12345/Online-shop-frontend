
<div class="validateform">
  <form (ngSubmit)="onSubmit(f)" class="row g-3" #f="ngForm">
    <h3>Please register yourself</h3>
    <div *ngFor="let field of formFields" class="col-md-4 form-group">
      <label [for]="field.name" class="form-label">{{ field.label }}</label>
      <input [type]="field.type"
             [id]="field.name"
             [placeholder]="field.placeholder" class="form-control"
             [(ngModel)]="user[field.name]"
             [name]="field.name"
             [required]="field.required"
             (ngModelChange)="onFieldChange(field.name)">
      <div *ngIf="f.controls && f.controls[field.name]?.errors?.['required']" class="error">{{ field.label }} is required.</div>
      <div *ngIf="errors[field.name]" class="error">{{ errors[field.name] }}</div>
    </div>
    <div class="col-12 form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="agreeToTerms" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div *ngIf="f.controls['agreeToTerms']?.errors?.['required']" class="error">Agreement is required.</div>
      </div>
    </div>
    <p>Already have an account? <a routerLink="/login">Log In</a></p>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Register user</button>
    </div>
  </form>
</div>
